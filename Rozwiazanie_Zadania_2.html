<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>Zadanie 2</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<button onclick="sprawdz()">Sprawdź udział</button>

	<div id="wynik"></div>
	
	<script>
		function sprawdz() {
			var wiek = parseInt(document.getElementById("wiek").value);
			var imie = document.getElementById("imie").value.toLowerCase();
			var info = "";

			if ((imie == 'brad' || imie == 'morgan') && wiek >= 18) {
				info = 'Możesz wziąć udział w seansie za darmo';
			} else if (wiek > 18) {
				info = 'Możesz wziąć udział';
			} else if (wiek >= 16 && wiek <= 18) {
				info = 'Możesz wziąć udział, jeśli jesteś z opiekunem';
			} else if (wiek < 16) {
				info = 'Nie możesz wziąć udziału w seansie';
			} else {
				info = 'Nie możesz wziąć udziału w seansie';
			}

			document.getElementById("wynik").innerHTML = info;
		}
	</script>

</body>
</html>
